<!DOCTYPE html>
<html lang="en" ng-app="zfMod">
<head>
    <meta charset="UTF-8">
    <title>MVVM</title>
</head>
<body>
<div red>
hello
</div>
<span greeting>world</span>
</body>
<script src="../angular.js"></script>
<script>

    //模块的名字 依赖的其它模块
    angular.module('zfMod',[])
            //定义一个指令 指令名字 指令的定义
            .directive('red',function(){
                return {
                    //scope作用域 当前元素本身
                    link:function(scope,element){
                       element.css('color','red');
                        element.css('border','1px solid red');
                        element.on('click',function(){
                            alert(element.html());
                        });
                    }
                }
            })
            .directive('greeting',function($http){
                return {
                    //scope作用域 当前元素本身
                    link:function(scope,element){
                        // $.ajax
                        $http({
                            url:'greeting.json',
                            method:'GET'
                        }).success(function(data){
                            element.html(data.data);
                        });
                    }
                }
            })

</script>
</html>
